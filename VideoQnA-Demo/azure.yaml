# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-search-openai-demo
location: westus3
resourceGroup: rg-training-video-search-engine
# Define the infrastructure directory
infrastructure:
  path: ./infra
metadata:
  template: azure-search-openai-demo@0.0.2-beta
services:
  backend:
    project: ./app/backend
    language: py
    host: appservice
    hooks:
      prepackage:
        windows:
          shell: pwsh
          run: cd ../frontend;npm install;npm run build
          interactive: true
          continueOnError: false
        posix:
          shell: sh
          run:  cd ../frontend;npm install;npm run build
          interactive: true
          continueOnError: false
parameters:
  appServicePlanLocation: ${AZURE_APP_SERVICEPLAN_LOCATION}
  appServicesLocation: ${AZURE_APP_SERVICES_LOCATION}
